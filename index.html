<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextEditor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container ">
        <h1 class="">TextEditor- Format your texts here</h1>
        <form>
            <div class="mb-3">
                <textarea class="form-control" id="inptext" rows="3" placeholder="Enter your text"></textarea>
            </div>
        </form>


        <div class="buttons m-4">
            <button id="uppercase" type="button" class="btn btn-primary">Uppercase</button>
            <button id="lowercase" type="button" class="btn btn-success">Lowercase</button>
            <button id="removespace" type="button" class="btn btn-primary">Remove Extra Spaces</button>
            <button id="removenewline" type="button" class="btn btn-danger">Remove Extra New Lines</button>
        </div>
        <div class="info m-4">
            <span id="chars"> 0</span> characters and <span id="words"> 0</span> words
        </div>

    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
